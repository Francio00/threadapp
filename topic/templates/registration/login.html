{% extends 'base_signup.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <strong style="color: white">{{ form.as_p }}</strong>
    <button type="submit" class="btn">Login</button>
    <br>
    <a href="{% url 'signup'  %}">Signup</a>
  </form>
{% endblock %}
