{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
  <h2>Password Change</h2>
  <p>Please enter your old password, and then enter your new password twice</p>
  <form method="post">
    {% csrf_token %}
    <strong style="color: white">{{ form.as_p }}</strong>
    <button type="submit" class="btn">Change my password</button>
  </form>
{% endblock %}
