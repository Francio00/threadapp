{% extends 'base_signup.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        <strong style="color: white">{{ field.label_tag }}</strong><br>
        {{ field }}
        {% if field.help_text %}
          <div id="help_text"><small style="color: grey">{{ field.help_text|safe }}</small></div> <!-- va messo dentro un Div altrimenti si bugga -->
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn">Sign up</button>
    <br>
    <a href="{% url 'login'  %}">Login</a>
  </form>
{% endblock %}
