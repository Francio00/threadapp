{% extends 'topic/base.html' %}

{% block content %}
{% for topic in object_list %}
<a style="display:block" class="topic" href="{% url 'topic_page' pk=topic.pk %}" >
	<div class="topic_post" >
		<h1>{{ topic.title }}</h1>
		<p style="font-size:80%;">published: {{ topic.date }}</p>
		<p style="font-size:80%;">author: {{ topic.author }}</p>
	</div>
</a>
{% endfor %}
{% endblock %}
